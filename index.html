<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">

    <link href="./styles.css" rel="stylesheet">
    <title>Hello World!</title>
  </head>
  <body> 
    <script>
      function HelloWorld() {
        alert("Hello World!");
        alert($("#timas").val());
      }

      function TestAPI() {

        $('#timas').val('123456');

        $.ajax({
          url: "https://catfact.ninja/fact", // API endpoint
          type: "GET", // HTTP method: GET, POST, PUT, DELETE
          dataType: "json", // Data type expected from the server
          headers: {
              "Authorization": "Bearer YOUR_API_TOKEN" // Optional: API key or token
          },
          success: function(response) {
              // Handle a successful response
              alert(response);
              $('#timas').val('sve je ok !!!');
          },
          error: function(xhr, status, error) {
              // Handle any errors
              alert("Error: " + error);
          }
        });
        alert("TEST API!");
      }      

    </script>   
    <div class="header">My supper application</div>

    <div class="main-content">
    <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.    
    <p>only for a test</p>
    
    <input type="text" value="000" id="timas">
    <input id="tipka" type="button" value="Stisni" onclick="HelloWorld();">        
    <input id="TestAPI" type="button" value="TestAPI" onclick="TestAPI();"> 

    <button class="btn btn-primary">Button bootstrap</button>
    <hr>
    <a href="login.html">LOGIN</a>
    </div>
    <div class="footer">kPlusPlus 2024.</div>

    <script src="./renderer.js">
    </script>
  </body>
</html>
